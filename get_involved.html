<head>

</head>
<link rel="stylesheet"
    href="style.css">
<style>
    body {
        color: rgb(237, 84, 110);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    h1 {
        animation: fadeIn 2s ease-in-out;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        text-decoration: none;
        color: white;
        background-color: rgb(237, 84, 110);
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
        background-color: rgb(200, 60, 90);
        transform: scale(1.05);
    }
</style>

<body>

    <h1>üè†Get Involvedüè†</h1>
    <nav>


        <div class="navbar">



            <a href="index.html"
                class="button">Home</a>
            <br />
            <a href="about.html"
                class="button">About Us</a>
            <br />
            <a href="programs.html"
                class="button">Programs</a>
            <br />
            <a href="get_involved.html"
                class="button">Get Involved</a>
            <br />
        </div>
        <div class="main">

            <main class="container mt-4">
                <br>
                <p>We would love to hear from you! Please fill out the form below to get involved with Sissies House.
                </p>

                <form action="#"
                    method="post"
                    class="mt-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control"
                            id="message"
                            name="message"
                            rows="4"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="btn btn-custom">Submit</button>
                    <footer class="text-center mt-4">
                        <br>
                        <p>¬© 2024 Sissies House. All Rights Reserved</p>
                    </footer>
                </form>
            </main>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
